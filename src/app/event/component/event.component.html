<div class="col-lg-8 mx-auto mt-5 p-3">
  <header>
    <div class="row">
      <div class="col-sm-11"><h1>Event page</h1></div>
      <div class="col-sm-1 m-auto">
        <button
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#eventModal"
          (click)="openAddEventModal()"
        >
          <i class="bi bi-plus-lg"></i>Add
        </button>
      </div>
    </div>
  </header>
  <main>
    <div *ngFor="let event of events; let i = index">
      <div
        class="row listHeader mt-3 mb-3"
        (mouseenter)="isHidden = !isHidden; hoveredItem = i"
        (mouseleave)="isHidden = !isHidden; hoveredItem = null"
      >
        <div class="col-sm-8 my-auto" (click)="itemClickHandler(i)">
          <h2>{{ event.name }}</h2>
        </div>
        <div class="col-sm-2 my-auto" (click)="itemClickHandler(i)">
          {{ event.date | date : "fullDate" }}
        </div>
        <div class="col-sm-1">
          <ng-container *ngIf="isHidden && hoveredItem == i">
            <button
              class="btn btn-outline-primary w-100"
              data-bs-toggle="modal"
              data-bs-target="#eventModal"
              (click)="openModifyEventModal(event)"
            >
              <i class="bi bi-pencil"></i>
            </button>
          </ng-container>
        </div>
        <div class="col-sm-1">
          <ng-container *ngIf="isHidden && hoveredItem == i">
            <button
              class="btn btn-outline-danger w-100"
              (click)="deleteEvent(event)"
            >
              <i class="bi bi-trash"></i>
            </button>
          </ng-container>
        </div>
      </div>
      <div class="row" *ngIf="this.detailsToShow.includes(i)">
        <div class="col-sm-4">Description: {{ event.description }}</div>
        <div class="col-sm-4">Location: {{ event.location }}</div>
        <div class="col-sm-4">Active: {{ event.active }}</div>
        <div class="col-sm-4">Note: {{ event.note }}</div>
      </div>
      <ng-container *ngIf="this.detailsToShow.includes(i)">
        <div class="row">
          <div class="col-sm">
            <h3>Invited people</h3>
          </div>
        </div>
        <div class="row" *ngFor="let person of event.people">
          <div class="col-sm">{{ person.firstName }} {{ person.lastName }}</div>
        </div>
      </ng-container>
    </div>
    <app-event-modal (submitEvent)="onEventSubmitted($event)"></app-event-modal>
  </main>
</div>
