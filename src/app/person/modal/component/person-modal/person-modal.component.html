<div class="modal fade" id="personModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ title }}</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput">Name</label>
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  id="inputFirstName"
                  placeholder="First name"
                  required
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  id="inputLastName"
                  placeholder="Last name"
                  required
                />
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              placeholder="Enter email"
              required
            />
          </div>
          <div class="form-group">
            <label for="inputNotes">Notes</label>
            <textarea
              rows="3"
              class="form-control"
              id="inputNotes"
              placeholder="Enter notes"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="selectOrganizations">Organizations</label>
            <select class="form-select" id="selectOrganizations" multiple>
              <option value="" selected>Select organizations</option>
              <option
                *ngFor="let organization of organizations"
                [value]="organization.id"
              >
                {{ organization.name }}
              </option>
            </select>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="checkValid" />
            <label class="form-check-label" for="checkValid">Active</label>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
